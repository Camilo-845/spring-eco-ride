server:
  port: ${config_server_port}

spring:
  application:
    name: config-server
  profiles:
    active:
      - native

  cloud:
    config:
      enabled: true
      server:
        native:
          search-locations:
            - classpath:/configurations
management:
  endpoints:
    web:
      exposure:
        include:
          - health
      base-path: /actuator
